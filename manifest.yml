---
applications:
- name: atlanta-scala-microservice
  path: target/universal/atlanta-scala-microservice-1.0.zip
  command: $HOME/atlanta-scala-microservice-1.0/bin/atlanta-scala-microservice -java_home $HOME/.java-buildpack/open_jdk_jre/ -no-version-check
  memory: 2048M
  timeout: 180
  disk_quota: 2G
  env:
    NEW_RELIC_LOG: stdout
    SPRING_PROFILES_ACTIVE: cloud
    JAVA_OPTS: -Dspring.profiles.active=cloud