---
applications:
- name: atlanta-scala-microservice
  path: target/universal/atlanta-scala-microservice-1.0.3.zip
  command: $HOME/atlanta-scala-microservice-1.0.3/bin/atlanta-scala-microservice -java-home $HOME/.java-buildpack/open_jdk_jre -Dspring.profiles.active=cloud -Duser.dir=$HOME/atlanta-scala-microservice-1.0.3
  memory: 1024M
  timeout: 180
  disk_quota: 2G
  env:
    NEW_RELIC_LOG: stdout
    SPRING_PROFILES_ACTIVE: cloud
    JAVA_OPTS: -Dspring.profiles.active=cloud