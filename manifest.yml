---
applications:
- name: atlanta-scala-microservice
  path: target/universal/atlanta-scala-microservice-1.0.15.zip
  command: $HOME/atlanta-scala-microservice-1.0.15/bin/atlanta-scala-microservice -java-home $HOME/.java-buildpack/open_jdk_jre -Dspring.profiles.active=cloud -Dhttp.proxyHost=str-www-proxy2-qa.homedepot.com -Dhttp.proxyPort=8080 -Dhttps.proxyHost=str-www-proxy2-qa.homedepot.com -Dhttps.proxyPort=8080
  memory: 1024M
  timeout: 180
  disk_quota: 2G
  env:
    NEW_RELIC_LOG: stdout
    spring.profiles.active: cloud